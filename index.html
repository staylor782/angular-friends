<!DOCTYPE html>
<html data-ng-app='angFriend'>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body data-ng-controller='friendController'>

  <h1>The <strong>facebook</strong> Friend Machine</h1>
    
  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!--<input class="form-control" placeholder="Search Anything About Your Friends" data-ng-model='searchTerm>-->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->
        <input class="form-control" placeholder="Search Name" data-ng-model='searchTerm.name'>
        <input class="form-control" placeholder="Search Location" data-ng-model='searchLoc'>

        <!--<select class="input-medium" ng-model="data.input-medium">
          <option>Name</option>
          <option>#Friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option>
        </select>-->

        <select class="input-medium" ng-model='friendData' ng-options='option.value as option.name for option in availableOptions'></select>

        <select class="input-medium" ng-model='sorting'>
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li class='friend' data-ng-repeat='friend in friends | filter:searchTerm | filter:searchLoc | orderBy: sorting + friendData'>
        <img class="profile-pic" src={{friend.pic_square}}>
          
        <h3>{{friend.name}}</h3>
        
        <div class="location">
          Location: {{friend.current_location.name}}, {{friend.current_location.country}}
        </div>

        <div class="status">
          Status: {{friend.status.message}}
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
